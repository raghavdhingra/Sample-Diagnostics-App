<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json" />
    <title>Chrome Extension</title>
    <style>
      .cpu-usage-container {
        width: 200px;
        font-size: 1rem;
      }
      .cpu-usage-container span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="cpu-usage-container">
      <p>Arch Name:<br /><span id="arch-name">-</span></p>
      <p>Model Name:<br /><span id="model-name">-</span></p>
      <p>Num of Processors:<br /><span id="no-of-processors">-</span></p>
    </div>
    <button id="helpBtn">HELP</button>
    <script src="./index.js"></script>
  </body>
</html>
